<html>
 <head>
  <title>
   Surprise Ulang Tahun
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        #birthday-cake {
            perspective: 1000px;
        }
        #birthday-cake img {
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        #birthday-cake:hover img {
            transform: rotateY(20deg);
        }
        .text-effect {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-animation 3s ease-in-out infinite;
        }
        @keyframes text-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
  </style>
 </head>
 <body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="relative p-6 bg-white rounded-lg shadow-lg text-center" id="surprise-container">
   <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center" id="surprise-button">
    <i class="fas fa-gift mr-2" id="gift-icon">
    </i>
    Klik Me!
   </button>
   <div class="hidden mt-4" id="surprise-content">
    <div id="birthday-cake" class="mx-auto mb-4 transform transition duration-500 animate__animated animate__pulse animate__infinite">
     <img alt="Gambar kue ulang tahun dengan lilin menyala" height="200" src="https://storage.googleapis.com/a1aa/image/MvU5kIuTZrr1FlL62HVutEwq7wDS3NpVkQWKTUemRL41sABKA.jpg" width="300"/>
    </div>
    <h2 class="text-2xl font-bold text-gray-800">
     Selamat Ulang Tahun!
    </h2>
    <p class="text-gray-600 mt-2">
     Semoga harimu menyenangkan dan penuh kebahagiaan!
    </p>
    <p class="text-effect mt-4">
     Kamu adalah yang terbaik!
    </p>
   </div>
  </div>
  <audio id="birthday-music" src="https://www.bensound.com/bensound-music/bensound-birthday.mp3">
  </audio>
  <script>
   document.getElementById('surprise-button').addEventListener('click', function() {
            const content = document.getElementById('surprise-content');
            const music = document.getElementById('birthday-music');
            const cakeImage = document.getElementById('birthday-cake');
            const giftIcon = document.getElementById('gift-icon');
            
            content.classList.toggle('hidden');
            content.classList.toggle('animate__animated');
            content.classList.toggle('animate__bounceIn');
            
            if (!content.classList.contains('hidden')) {
                music.play();
                cakeImage.classList.add('animate__animated', 'animate__pulse', 'animate__infinite');
                giftIcon.classList.add('animate__animated', 'animate__tada');
            } else {
                music.pause();
                music.currentTime = 0;
                cakeImage.classList.remove('animate__animated', 'animate__pulse', 'animate__infinite');
                giftIcon.classList.remove('animate__animated', 'animate__tada');
            }
        });
  </script>
 </body>
</html>
